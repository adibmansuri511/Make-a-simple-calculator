<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Among Three Numbers</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h1 class="pb-2">Find the Largest Among Three Numbers</h1>
                        <form action="" method="get">
                            <div class="row pt-3">
                                <label class="col-md-3" for="number01">
                                    <h5>Enter number 1 : </h5>
                                </label>
                                <input class="col-md-4" type="number" name="number-01" id="number01">
                            </div>
                            <div class="row pt-3">
                                <label class="col-md-3" for="number02">
                                    <h5>Enter number 2 : </h5>
                                </label>
                                <input class="col-md-4" type="number" name="number-02" id="number02">
                            </div>
                            <div class="row pt-3">
                                <label class="col-md-3" for="number03">
                                    <h5>Enter number 3 : </h5>
                                </label>
                                <input class="col-md-4" type="number" name="number-03" id="number03">
                            </div>

                            <div class="pt-4">
                                <button class="btn btn-primary" onclick="largestNumber()" type="button">Find
                                    Largest</button>
                            </div>

                            <div class="pt-5">
                                <h4 id="h4"></h4>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
