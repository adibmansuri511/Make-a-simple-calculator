<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make A Simple Calculator</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1 class="text-center pb-2">Simple Calculator</h1>
                        <form action="" method="get">
                            <div class="row pt-3">
                                <label class="col-md-7" for="operator">
                                    <h5>Enter the operation (+ , -, *, /) : </h5>
                                </label>
                                <input class="col-md-5" type="text" name="operator" id="operator">
                            </div>
                            <div class="row pt-3">
                                <label class="col-md-7" for="firstNumber">
                                    <h5>Enter first number : </h5>
                                </label>
                                <input class="col-md-5" type="number" name="first-number" id="firstNumber">
                            </div>
                            <div class="row pt-3">
                                <label class="col-md-7" for="secondNumber">
                                    <h5>Enter second number : </h5>
                                </label>
                                <input class="col-md-5" type="number" name="second-number" id="secondNumber">
                            </div>

                            <div class="d-flex justify-content-center pt-5">
                                <button class="btn btn-warning" onclick="calculator()" type="button">Calculate</button>
                            </div>

                            <div class="pt-5">
                                <h4 id="h4"></h4>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
